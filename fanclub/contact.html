  <main class="container">
    <section class="card">
      <h1>Contact</h1>
      <p>If you have updates, fan art, or corrections, get in touch.</p>

      <form action="#" method="post" style="display:grid; gap:10px; margin-top:12px">
        <input type="text" name="name" placeholder="Your name" style="padding:8px; border-radius:6px; border:1px solid #222; background:#0b0b0b; color:#fff" />
        <input type="email" name="email" placeholder="Email" style="padding:8px; border-radius:6px; border:1px solid #222; background:#0b0b0b; color:#fff" />
        <textarea name="message" rows="5" placeholder="Message" style="padding:8px; border-radius:6px; border:1px solid #222; background:#0b0b0b; color:#fff"></textarea>
        <button type="submit" style="padding:10px 14px; border-radius:6px; border:0; background:var(--accent); color:#fff; cursor:pointer">Send</button>
      </form>
    </section>

    <p class="footer">This form is a static placeholder — integrate a backend or form service to collect submissions.</p>
